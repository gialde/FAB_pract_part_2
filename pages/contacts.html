<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Учебный дневник</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .required { color: #d63384; }
        .error { color: #d63384; font-size: 14px; margin-top: 5px; }
        input:focus, textarea:focus, select:focus, button:focus {
            outline: 3px solid #2563eb;
            outline-offset: 2px;
        }
        .help-text { font-size: 0.9rem; color: #555; }
    </style>
</head>
<body class="page">

<header role="banner" class="nav">
    <div class="container">
        <div class="logo">
            <picture>
                <source srcset="../images/logo.webp" type="image/webp">
                <img src="../images/logo.png" alt="Логотип" width="40" height="40" class="logo-img">
            </picture>
            <span>Кондратенко Денис</span>
        </div>
        <nav aria-label="Основная навигация">
            <ul>
                <li><a href="../index.html">Главная</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="diary.html">Дневник</a></li>
                <li><a href="contacts.html" class="active">Контакты</a></li>
            </ul>
        </nav>
    </div>
</header>

<main role="main">
    <section class="contact-content container">
        <h1 id="form-title">Свяжитесь с нами</h1>
        <form aria-labelledby="form-title" id="contactForm" novalidate>
            
            <fieldset>
                <legend>Личная информация</legend>

                <div class="form-group">
                    <label for="name">
                        Имя <span class="required" aria-hidden="true">*</span>
                    </label>
                    <input type="text" id="name" name="name" required aria-required="true" 
                           aria-describedby="name-error" aria-invalid="false">
                    <div id="name-error" class="error" role="alert" style="display:none">
                        Поле обязательно для заполнения
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">
                        Email <span class="required" aria-hidden="true">*</span>
                    </label>
                    <input type="email" id="email" name="email" required aria-required="true" 
                           aria-describedby="email-error" aria-invalid="false">
                    <div id="email-error" class="error" role="alert" style="display:none">
                        Введите корректный email
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Сообщение</legend>

                <div class="form-group">
                    <label for="topic">Тема обращения</label>
                    <select id="topic" name="topic">
                        <option value="question">Общий вопрос</option>
                        <option value="complaint">Жалоба на обслуживание</option>
                        <option value="suggestion">Предложение по улучшению</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Ваше сообщение</label>
                    <textarea id="message" name="message" rows="5" aria-describedby="message-help"></textarea>
                    <div id="message-help" class="help-text">
                        Опишите вашу проблему или вопрос подробно
                    </div>
                </div>
            </fieldset>

            <button type="submit" aria-label="Отправить форму обратной связи">Отправить сообщение</button>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>© 2025 Учебный дневник</p>
    </div>
</footer>

<script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        let valid = true;

        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');

        // Проверка имени
        if (name.value.trim() === '') {
            nameError.style.display = 'block';
            name.setAttribute('aria-invalid', 'true');
            valid = false;
        } else {
            nameError.style.display = 'none';
            name.setAttribute('aria-invalid', 'false');
        }

        // Проверка email
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/i;
        if (!emailPattern.test(email.value.trim())) {
            emailError.style.display = 'block';
            email.setAttribute('aria-invalid', 'true');
            valid = false;
        } else {
            emailError.style.display = 'none';
            email.setAttribute('aria-invalid', 'false');
        }

        if (valid) {
            alert('Форма успешно отправлена!');
            form.reset();
        }
    });
</script>

</body>
</html>
