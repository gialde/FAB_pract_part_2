<head>
    <meta charset="UTF-8">

</head>
<body class="page">
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>
    
    <header class="nav">
        <div class="container">
            <div class="logo">
                W

            <nav aria-label="Основная навигация">

                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <section class="contacts">
            <div class="container">
                <h1 class="section-title">Свяжитесь со мной</h1>
                
                <div class="contact-content">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" name="name" required aria-describedby="name-hint">
                            <small id="name-hint" class="visually-hidden">Введите ваше полное имя</small>
                            <span class="error-message" id="nameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required aria-describedby="email-hint">
                            <small id="email-hint" class="visually-hidden">Мы пришлём ответ на этот адрес</small>
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="message">Сообщение:</label>
                            <textarea id="message" name="message" rows="5" required aria-describedby="message-hint"></textarea>
                            <small id="message-hint" class="visually-hidden">Опишите ваше сообщение подробно</small>
                            <span class="error-message" id="messageError"></span>
                        </div>

                        <button type="submit" class="btn">Отправить сообщение</button>
                    </form>

                    <div class="contact-info">
                        <h3>Контакты:</h3>
                        <div class="contact-item">
                            <span class="contact-icon">☒</span>
                            <span>gialde307@gmail.com</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">☐</span>
                            <span>GitHub: gialde</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">♀</span>
                            <span>Москва, Россия</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Контакты</p>
        </div>
    </footer>

    <script src="../scripts/contacts.js"></script>
</body>
</html>
