<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Мои проекты</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="page">
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>
    
    <header class="nav">
        <div class="container">
            <div class="logo">
                W
                <span>Кондратенко Денис</span>
            </div>
            <nav aria-label="Основная навигация">
                <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="projects.html">Проекты</a></li>
                    <li><a href="diary.html">Дневник</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <section class="projects-page">
            <div class="container">
                <h1 class="section-title">Мои проекты</h1>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Все</button>
                    <button class="filter-btn" data-filter="html">HTML</button>
                    <button class="filter-btn" data-filter="js">JavaScript</button>
                    <button class="filter-btn" data-filter="react">React</button>
                </div>

                <div class="projects-area">
                    <div class="projects-grid-full">
                        <div class="project-card-full" data-category="html">
                            <div class="project-image"></div>
                            <h3>Личный сайт</h3>
                            <p class="project-tech">HTML, CSS</p>
                            <button class="project-details-btn">Подробнее</button>
                        </div>

                        <div class="project-card-full" data-category="js">
                            <div class="project-image"></div>
                            <h3>Todo-приложение</h3>
                            <p class="project-tech">JavaScript</p>
                            <button class="project-details-btn">Подробнее</button>
                        </div>

                        <div class="project-card-full" data-category="react">
                            <div class="project-image"></div>
                            <h3>Интернет-магазин</h3>
                            <p class="project-tech">React</p>
                            <button class="project-details-btn">Подробнее</button>
                        </div>

                        <div class="project-card-full" data-category="html">
                            <div class="project-image"></div>
                            <h3>Портфолио</h3>
                            <p class="project-tech">Bootstrap</p>
                            <button class="project-details-btn">Подробнее</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Модальное окно -->
        <div id="projectModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Название проекта</h2>
                <div class="modal-body">
                    <div class="modal-images">
                        <div class="modal-image"></div>
                    </div>
                    <div class="modal-info">
                        <p id="modalDescription">Описание проекта</p>
                        <div class="modal-links">
                            <a href="#" class="btn" id="liveLink">Живая версия</a>
                            <a href="#" class="btn" id="codeLink">Исходный код</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Контакты</p>
        </div>
    </footer>

    <script src="../scripts/projects.js"></script>
</body>
</html>
